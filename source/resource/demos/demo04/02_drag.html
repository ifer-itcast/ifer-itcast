<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拖拽</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: pink;
            transform: translate(100px, 100px);
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        var oBox = document.querySelector('#box');
        oBox.onmousedown = function (e) {
            // 光标原来的位置
            var originClientX = e.clientX;
            var originClientY = e.clientY;
            // 盒子原来的位置
            var originLeft = this.offsetLeft;
            var origintTop = this.offsetTop;
            document.onmousemove = function (e) {
                // 盒子原来的位置 + 移动距离（移动时光标位置-按下时光标位置）
                oBox.style.left = originLeft + (e.clientX - originClientX) + 'px';
                oBox.style.top = origintTop + (e.clientY - originClientY) + 'px';
            };
            document.onmouseup = function () {
                document.onmousemove = document.onmouseup = null;
            };
            return false;
        };
    </script>
</body>

</html>
