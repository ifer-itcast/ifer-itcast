<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            margin: 100px auto 0;
            display: flex;
            width: 500px;
            height: 100px;
            border: 2px solid red;
        }

        .inner {
            background-color: green;
            /* 撑爆了，其实也不会撑爆，因为 flex-shrink 默认是 1，会进行收缩 */
            flex-basis: 200px;
            /* max-width 来限制 */
            max-width: 100px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
    </div>
</body>

</html>
