<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            flex-direction: row;
            margin: 100px auto;
            width: 500px;
            height: 200px;
            border: 1px solid red;
        }
        
        .inner1 {
            flex-basis: 100px;
            height: 100px;
            background: pink;
            /* 获取剩余空间的 1 / (1 + 2) */
            flex-grow: 1;
        }

        .inner2 {
            flex-basis: 200px;
            height: 100px;
            background: blue;
            /* 获取剩余空间的 2 / (1 + 2) */
            flex-grow: 2;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="inner1"></div>
        <div class="inner2"></div>
    </div>
</body>

</html>
