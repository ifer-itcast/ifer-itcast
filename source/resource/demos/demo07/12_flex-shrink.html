<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            margin: 100px auto 0;
            display: flex;
            flex-direction: row;
            width: 500px;
            height: 200px;
            border: 10px solid red;
        }
        .inner1 {
            flex-basis: 200px;
            background: black;
            flex-shrink: 0.6;
            /* 100 * 0.9 * (200 * 0.6 / 200 * 0.6 + 400 * 0.3) */
        }
        .inner2 {
            flex-basis: 400px;
            background: blue;
            flex-shrink: 0.3;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="inner1"></div>
        <div class="inner2"></div>
    </div>
</body>

</html>
