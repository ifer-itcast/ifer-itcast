<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            display: flex;
            margin: 100px auto;
            width: 500px;
            height: 200px;
            border: 1px solid #333;
        }

        .inner {
            width: 200px;
            flex-basis: 300px;
            background: pink;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="inner">Hello World</div>
    </div>
</body>

</html>
