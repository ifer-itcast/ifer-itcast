<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            margin: 100px auto 0;
            display: flex;
            flex-direction: row;
            width: 500px;
            height: 200px;
            border: 1px solid red;
        }

        .a {
            flex-basis: 100px;
            height: 100px;
            background: pink;
        }

        .b {
            flex-basis: 200px;
            height: 100px;
            background: green;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="a"></div>
        <div class="b"></div>
    </div>
</body>

</html>
