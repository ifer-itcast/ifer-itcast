<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .box, .box2{
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        background-color: red;
        transition: 1s;
    }
    .box2{
        transform: rotate(45deg);
        background-color: #000;
    }
    .box:hover{
        transform: rotate(45deg) translateX(100px);
    }
    .line1{
        position: absolute;
        top: 9px;
        width: 100%;
        height: 1px;
        background-color: #000;
    }
    .line2{
        position: absolute;
        left: 9px;
        width: 1px;
        height: 900px;
        background-color: #000;
    }

    .line3{
        position: absolute;
        left: -420px;
        width: 1000px;
        height: 1px;
        background-color: #000;
        transform: rotate(45deg);
    }
    .line4{
        position: absolute;
        top: 150px;
        left: -600px;
        width: 1000px;
        height: 1px;
        background-color: #000;
        transform: rotate(135deg);
    }
    </style>
</head>

<body>
    <div class="line1"></div>
    <div class="line2"></div>
    <div class="line3"></div>
    <div class="line4"></div>
    <div class="box2"></div>
    <div class="box"></div>
</body>

</html>
